#container {
    text-align: center;
    margin-top: 50px;
}

#heartContainer {
    display: flex;
    justify-content: center;
    margin-top: 50px; 
}

.heart {
    width: 300px;
    height: 300px;
    background-color: rgb(233, 163, 174);
    position: relative;
    transform: rotate(-45deg);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;  
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    z-index: 1;  /* Make sure the heart is above other elements */
}

.heart:before,
.heart:after {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    background-color: rgb(233, 163, 174);
    border-radius: 50%;
    z-index: -1;  /* Send heart's shape behind the text */
}

.heart:before {
    top: -150px;
    left: 0;
}

.heart:after {
    left: 150px;
    top: 0;
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg); /* Rotate text back upright */
    text-align: center;
    font-family: 'Arial', sans-serif;
    font-size: 20px;
    color: #000;
    z-index: 2; /* Ensure text stays on top */
    font-weight: bold;
}

button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #ff1493;
}

/* Heart Pop-up Animation (0.1s) */
.pop-up {
    animation: popUp 0.1s forwards;  /* Changed from 0.5s to 0.1s */
}

/* Pop-down Animation (stays the same) */
.pop-down {
    animation:  popDown 0.1s forwards;
}

/* Keyframes for Pop-up */
@keyframes popUp {
    0% {
        transform: rotate(-45deg) scale(0.5);
        opacity: 0;
    }
    100% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
    }
}

/* Keyframes for Pop-down */
@keyframes popDown {
    0% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
    }
    100% {
        transform: rotate(-45deg) scale(0.5);
        opacity: 0;
    }
}

<body>
    <div id="container">
        <!-- We'll add text and buttons here later -->

    <script>
        function showNextMessage() {
            document.getElementById('container').innerHTML = `
                <h1>Are you excited now? ðŸ¤©</h1>
                <button id="yesBtn">Aww, Yes....!</button>
                <button id="noBtn">No, I'm Not</button>
            `;
    
            // Adding event listeners after the buttons are created
            document.getElementById('yesBtn').addEventListener('click', function () {
                nextMessage('yes');
            });
    
            document.getElementById('noBtn').addEventListener('click', function () {
                nextMessage('no');
            });
        }
    
        function nextMessage(response) {
            if (response === 'yes') {
                document.getElementById('container').innerHTML = `
                    <h1>Okay,  how can I steal you? ðŸ˜œ</h1>
                    <button id="noYouCantBtn">Hmm, No You Can't... sorry</button>
                    <button id="idkBtn">I don't Know..</button>
                    <button id="tryHarderBtn"> you have to try harder!</button>

                });
    
                document.getElementById('idkBtn').addEventListener('click', function () {
                    alert("It's okay, we can talk and talk...");
                });
    
                document.getElementById('tryHarderBtn').addEventListener('click', redirectToNextPage);
    
            } else {
                alert('You can only choose the other option ðŸ˜œ');
            }
        }
    
        function redirectToNextPage() {
    document.getElementById('container').innerHTML = `
        <h2>Now, you're stuck with me ðŸ˜œ</h2>
        <button onclick="showHeart()">Yes, I'm stuck!</button>
        <button onclick="showAlert()">No, help!</button>
        <div id="heartContainer"></div>
    `;
}

function showHeart() {
    const heartContainer = document.getElementById('heartContainer');
    heartContainer.innerHTML = `
        <div class="heart pop-up">
            <div class="content">Ooh, I like this man... ðŸ’•</div>
        </div>
    `;

    // Trigger the pop-down animation after 3 seconds
    setTimeout(() => {
        document.querySelector('.heart').classList.add('pop-down');
    }, 3000);  // 3000 ms = 3 seconds
}

function showAlert() {
    alert('No, you can\'t skip...');
